<script src="vendors/reveal.js/js/reveal.min.js"></script>
<script>
  // Configure Reveal
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize(
    {
    controls: true,
    progress: true,
    history: true,
    touch: true,
    slideNumber: true,
    center: true,
    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
    // Optional libraries used to extend on reveal.js


//    parallaxBackgroundImage: "img/fireman.jpg",
//    parallaxBackgroundSize: "auto",
//    transition: "linear",


    dependencies: [
      {
        src: 'vendors/reveal.js/lib/js/classList.js',
        condition: function() { return !document.body.classList; }
      },
      {
        src: 'vendors/reveal.js/plugin/markdown/marked.js',
        condition: function() { return !!document.querySelector( '[data-markdown]' ); }
      },
      {
        src: 'vendors/reveal.js/plugin/markdown/markdown.js',
        condition: function() { return !!document.querySelector( '[data-markdown]' ); }
      },
      {
        src: 'vendors/reveal.js/plugin/highlight/highlight.js',
        async: true,
        callback: function() { hljs.initHighlightingOnLoad(); }
      },
      {
        src: 'vendors/reveal.js/plugin/zoom-js/zoom.js',
        async: true,
        condition: function() { return !!document.body.classList; }
      },
      {
        src: 'vendors/reveal.js/plugin/notes/notes.js',
        async: true,
        condition: function() { return !!document.body.classList; }
      },
//      {
//        src: 'vendors/reveal.js/plugin/search/search.js',
//        async: true,
//        condition: function() { return !!document.body.classList; }
//      },
//      {
//        src: 'vendors/reveal.js/plugin/remotes/remotes.js',
//        async: true,
//        condition: function() { return !!document.body.classList; }
//      },
      {
        src: 'js/loadhtmlslides.js',
        condition: function() { return !!document.querySelector( '[data-html]' ); }
      }
    ]
  });

  Reveal.addEventListener( 'slidechanged', function (event)
  {
    switch (event.indexh)
    {
      case 0: break;
      case 1: break;
      case 2: break;
      case 3: break;
    }
  });

</script>
